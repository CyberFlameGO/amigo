stacks:
- deploy
regions:
- eu-west-1
deployments:
  amigo:
    type: autoscaling
    parameters:
      bucket: deploy-tools-dist
    dependencies:
      - update-ami
  update-ami:
    type: ami-cloudformation-parameter
    app: amigo
    parameters:
      amiTags:
        Recipe: xenial-java8-deploy-infrastructure
        AmigoStage: PROD
  # upload lambda
  imagecopier:
    type: aws-s3
    parameters:
      bucket: deploy-tools-dist
      cacheControl: public, max-age=600
      publicReadAcl: false