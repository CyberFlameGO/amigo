AWSTemplateFormatVersion: '2010-09-09'
Description: AMIgo, an AMI bakery
Parameters:
  Stage:
    Description: Stage name
    Type: String
    Default: PROD
  VPC:
    Description: Virtual Private Cloud to run EC2 instances within
    Type: AWS::EC2::VPC::Id
  PublicSubnets:
    Description: Subnets to run load balancer within
    Type: List<AWS::EC2::Subnet::Id>
  PrivateSubnets:
    Description: Subnets to run the ASG and instances within
    Type: List<AWS::EC2::Subnet::Id>
  AMI:
    Description: AMI ID
    Type: String
    Default: ami-6b50e218
  InstanceType:
    Description: EC2 instance type
    Type: String
  PackerVersion:
    Description: What version of Packer to install
    Type: String
  PackerInstanceProfile:
    Description: Instance profile given to instances created by Packer #find this in the PackerUser-PackerRole in IAM
    Type: String
  TLSCert:
    Type: String
    Description: ARN of a TLS certificate to install on the load balancer
  KinesisStreamName:
    Type: String
    Description: The name (NOT arn) of the Kinesis stream that logs should be shipped to
  AnghammaradTopicArn:
    Type: String
    Description: Anghammarad sns notifications topic arn

Mappings:
  Config:
    CODE:
      LowerCaseName: code
    PROD:
      LowerCaseName: prod

Resources:
  RootRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
  UserDataPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: download-artifacts-from-s3
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource:
          - arn:aws:s3::*:deploy-tools-dist/*
      Roles:
      - !Ref 'RootRole'
  AmigoAppPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: amigo-app
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:ListTables
          Resource: '*'
        - Effect: Allow
          Action:
          - dynamodb:*
          Resource: !Sub 'arn:aws:dynamodb:*:*:table/amigo-${Stage}-*'
        - Effect: Allow
          Action:
          - dynamodb:DescribeTable
          - dynamodb:GetItem
          Resource: arn:aws:dynamodb:*:*:table/config-deploy
        - Effect: Allow
          Action: ec2:DescribeTags
          Resource: '*'
        - Effect: Allow
          Action: autoscaling:DescribeAutoScalingGroups
          Resource: '*'
        - Effect: Allow
          Action: autoscaling:DescribeAutoScalingInstances
          Resource: '*'
        - Effect: Allow
          Action:
          - sns:ListTopics
          Resource: '*'
        - Effect: Allow
          Action:
          - sns:*
          Resource: !Sub 'arn:aws:sns:*:*:amigo-${Stage}-notify'
        - Effect: Allow
          Action:
          - sns:*
          Resource: !Sub 'arn:aws:sns:*:*:amigo-${Stage}-housekeeping-notify'
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: !Ref AnghammaradTopicArn
        - Effect: Allow
          Action:
          - s3:GetBucketPolicy
          - s3:PutBucketPolicy
          Resource: arn:aws:s3::*:deploy-tools-dist
        - Effect: Allow
          Action:
            - s3:GetObject
          Resource:
            - !Sub 'arn:aws:s3:::${AmigoDataBucket}/*'
        - Effect: Allow
          Action:
            - iam:GetInstanceProfile
          Resource: !Ref PackerInstanceProfile
      Roles:
      - !Ref 'RootRole'

  SSMRunCommandPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ssm-run-command-policy
      PolicyDocument:
        Statement:
        # minimal policy to allow running commands via ssm
        - Effect: Allow
          Resource: "*"
          Action:
          - ec2messages:AcknowledgeMessage
          - ec2messages:DeleteMessage
          - ec2messages:FailMessage
          - ec2messages:GetEndpoint
          - ec2messages:GetMessages
          - ec2messages:SendReply
          - ssm:UpdateInstanceInformation
          - ssm:ListInstanceAssociations
          - ssm:DescribeInstanceProperties
          - ssm:DescribeDocumentParameters
          - ssm:StartSession
          - ssmmessages:CreateControlChannel
          - ssmmessages:CreateDataChannel
          - ssmmessages:OpenControlChannel
          - ssmmessages:OpenDataChannel
          - ssm:TerminateSession
      Roles:
      - !Ref RootRole

  LogShippingPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: log-shipping-policy
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
          - kinesis:Describe*
          - kinesis:Put*
          Resource:
          - !Sub arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisStreamName}
      Roles:
      - !Ref RootRole

  PackerPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: packer-required-permissions
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
          - ec2:AttachVolume
          - ec2:AuthorizeSecurityGroupIngress
          - ec2:CopyImage
          - ec2:CreateImage
          - ec2:CreateKeypair
          - ec2:CreateSecurityGroup
          - ec2:CreateSnapshot
          - ec2:CreateTags
          - ec2:CreateVolume
          - ec2:DeleteKeypair
          - ec2:DeleteSecurityGroup
          - ec2:DeleteSnapshot
          - ec2:DeleteVolume
          - ec2:DeregisterImage
          - ec2:DescribeImageAttribute
          - ec2:DescribeImages
          - ec2:DescribeInstances
          - ec2:DescribeRegions
          - ec2:DescribeSecurityGroups
          - ec2:DescribeSnapshots
          - ec2:DescribeSubnets
          - ec2:DescribeTags
          - ec2:DescribeVolumes
          - ec2:DetachVolume
          - ec2:GetPasswordData
          - ec2:ModifyImageAttribute
          - ec2:ModifyInstanceAttribute
          - ec2:ModifySnapshotAttribute
          - ec2:RegisterImage
          - ec2:RunInstances
          - ec2:StopInstances
          - ec2:TerminateInstances
          - iam:PassRole
          Resource: '*'
      Roles:
      - !Ref 'RootRole'
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - !Ref 'RootRole'
  LoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Scheme: internet-facing
      SecurityGroups:
      - !Ref 'LoadBalancerSecurityGroup'
      Subnets: !Ref 'PublicSubnets'
      CrossZone: true
      Listeners:
      - Protocol: HTTP
        LoadBalancerPort: '80'
        InstancePort: '9000'
      - Protocol: HTTPS
        LoadBalancerPort: '443'
        InstancePort: '9000'
        SSLCertificateId: !Ref 'TLSCert'
      HealthCheck:
        Target: HTTP:9000/healthcheck
        Timeout: '5'
        Interval: '10'
        UnhealthyThreshold: '2'
        HealthyThreshold: '2'
  AutoscalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref 'PrivateSubnets'
      AvailabilityZones: !GetAZs ''
      LaunchConfigurationName: !Ref 'LaunchConfig'
      MinSize: '1'
      MaxSize: '2'
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      LoadBalancerNames:
      - !Ref 'LoadBalancer'
      Tags:
      - Key: Stage
        PropagateAtLaunch: 'true'
        Value: !Ref 'Stage'
      - Key: Stack
        PropagateAtLaunch: 'true'
        Value: deploy
      - Key: App
        PropagateAtLaunch: 'true'
        Value: amigo
  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref 'AMI'
      AssociatePublicIpAddress: false
      SecurityGroups:
      - !Ref 'ApplicationSecurityGroup'
      InstanceType: !Ref 'InstanceType'
      IamInstanceProfile: !Ref 'InstanceProfile'
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -ev

          wget -P /tmp https://releases.hashicorp.com/packer/${PackerVersion}/packer_${PackerVersion}_linux_arm64.zip
          mkdir /opt/packer
          unzip -d /opt/packer /tmp/packer_*_linux_arm64.zip
          echo 'export PATH=${!PATH}:/opt/packer' > /etc/profile.d/packer.sh

          wget -P /tmp https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_arm64/session-manager-plugin.deb
          dpkg -i /tmp/session-manager-plugin.deb

          aws --region eu-west-1 s3 cp s3://deploy-tools-dist/deploy/${Stage}/amigo/amigo_1.0-latest_all.deb /tmp/amigo.deb
          dpkg -i /tmp/amigo.deb

  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Guardian IP range has access to the load balancer on port
        80
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
        CidrIp: 77.91.248.0/21
      - IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
        CidrIp: 77.91.248.0/21
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        CidrIp: 0.0.0.0/0
  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH and HTTP
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        CidrIp: 10.249.0.0/16
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        SourceSecurityGroupId: !Ref 'LoadBalancerSecurityGroup'
  AmigoDataBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName:
        Fn::Sub:
          - amigo-data-${LowerCaseStage}
          - LowerCaseStage: !FindInMap [ Config, Ref: Stage, LowerCaseName ]
      Tags:
        - Key: Stage
          Value: !Ref 'Stage'
        - Key: Stack
          Value: deploy
        - Key: App
          Value: amigo
  PackerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'amigo-packer-${Stage}'
      GroupDescription: Security group for instances created by Packer
      VpcId: !Ref 'VPC'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
